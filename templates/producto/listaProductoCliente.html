<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.nombre }} | HardSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .circle-container {
            width: 75px; /* Ajusta el tamaño según sea necesario */
            height: 75px; /* Ajusta el tamaño según sea necesario */
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid green;
        }

        /* Estilo para la imagen dentro del div */
        .circle-container img {
          width: 100%;
          height: auto;
          border-radius: 50%;
          object-fit: cover;
        }
        
        .scrollable-table {
            display: block;
            max-height: 400px;
            overflow-y: auto;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }
        
        .table-responsive::-webkit-scrollbar {
            display: none;
        }
        
        .table-responsive {
            overflow: auto;
        }
        
        .table-responsive thead th {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 20em;
        }
        
        #checkout {
            position: relative;
        }
        
        .counter-circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            border-radius: 50%;
            background-color: #fff;
            color: #000;
            text-align: center;
            font-size: 12px;
            position: absolute;
            top: 15px;
            right: 2px;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #F5DE83;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10 p-4 h-100" style="background-color: #538C51;border-radius: 1rem 1rem 1rem 1rem;">
                    <div class="card h-100" style="border-radius: 1rem;background-color: #AFBF73;">
                        <div class="row g-0 h-100 ">

                        <div class="d-flex justify-content-end align-items-center">
                                <a href="{% url 'modificar_cliente_usuario' %}">
                                <div class="circle-container mt-1 me-3">
                                    <img src="https://i0.wp.com/www.stignatius.co.uk/wp-content/uploads/2020/10/default-user-icon.jpg?w=415&ssl=1" alt="Usuario por defecto">
                                </div></a>
                            <a href="{% url 'home' %}"><span class="material-symbols-outlined me-3 fs-1 text-light">home</span></a>
                            </div>
                            
                            <!-- Botón para mostrar el formulario -->
                            <div class="d-flex justify-content-start align-items-center ms-5">
                                <button id="checkout" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Checkout &nbsp;
                                    <span class="material-symbols-outlined text-light">
                                        shopping_cart_checkout
                                    </span>
                                </button>
                            </div>
                        
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Hacer pedido</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    <form action="{% url 'hacerPedidoCliente' %}" method="post" class="d-flex flex-column align-items-center">
                                        {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center">
                                      <div class="mb-3 me-3">
                                        <label for="producto" class="form-label">Producto</label>
                                        <select id="producto" name="producto" class="form-select">
                                          {% for producto in productos %}
                                            <option value="{{ producto.idproducto }}">{{ producto.nombre }}</option>
                                          {% endfor %}
                                        </select>
                                      </div>
                                      <div class="mb-3">
                                        <label for="cantidad" class="form-label">Cantidad</label>
                                        <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" required>
                                      </div>
                                    </div>
                                    <button type="button" class="btn btn-light" onclick="agregarEntrada()">+</button>
                                      <!-- Resto del formulario -->
                                    <script>
                                      var contador = 1;
                                      var cantidadesActuales = {};
                                    
                                      function agregarEntrada() {
                                        // Crear nuevos elementos
                                        var divProducto = document.createElement("div");
                                        var labelProducto = document.createElement("label");
                                        var selectProducto = document.createElement("select");
                                        var divCantidad = document.createElement("div");
                                        var labelCantidad = document.createElement("label");
                                        var inputCantidad = document.createElement("input");
                                    
                                        // Configurar los atributos de los nuevos elementos
                                        divProducto.className = "mb-3 me-3";
                                        labelProducto.className = "form-label";
                                        labelProducto.htmlFor = "producto" + contador;
                                        labelProducto.textContent = "Producto";
                                        selectProducto.id = "producto" + contador;
                                        selectProducto.name = "producto";
                                        selectProducto.className = "form-select";
                                    
                                        divCantidad.className = "mb-3";
                                        labelCantidad.className = "form-label";
                                        labelCantidad.htmlFor = "cantidad" + contador;
                                        labelCantidad.textContent = "Cantidad";
                                        inputCantidad.type = "number";
                                        inputCantidad.id = "cantidad" + contador;
                                        inputCantidad.name = "cantidad";
                                        inputCantidad.className = "form-control";
                                        inputCantidad.min = "1";
                                        inputCantidad.required = true;
                                    
                                        // Añadir las opciones al select
                                        var productos = document.querySelector("#producto").options;
                                        for (var i = 0; i < productos.length; i++) {
                                          var option = document.createElement("option");
                                          option.value = productos[i].value;
                                          option.textContent = productos[i].textContent;
                                          selectProducto.appendChild(option);
                                        }
                                    
                                        // Añadir los elementos al div
                                        divProducto.appendChild(labelProducto);
                                        divProducto.appendChild(selectProducto);
                                        divCantidad.appendChild(labelCantidad);
                                        divCantidad.appendChild(inputCantidad);
                                    
                                        // Crear un nuevo div para contener los elementos y añadirlos al formulario
                                        var divRow = document.createElement("div");
                                        divRow.className = "d-flex flex-row align-items-center";
                                        divRow.appendChild(divProducto);
                                        divRow.appendChild(divCantidad);
                                    
                                        var formulario = document.querySelector("form");
                                        formulario.insertBefore(divRow, formulario.children[formulario.children.length - 2]);
                                    
                                        // Incrementar el contador
                                        contador++;
                                        
                                        
                                      }
                                      
                                        function anadirProducto(idproducto, nombreproducto) {
                                          cantidadesActuales[idproducto] = event.target.parentNode.getAttribute("data-cantidad")
                                          var select, inputCantidad;
                                            if (contador === 1) {
                                              select = document.querySelector("#producto");
                                              inputCantidad = document.querySelector("#cantidad");
                                              contador++;
                                            } else {
                                                agregarEntrada();
                                                select = document.querySelector("#producto".concat((contador - 1).toString()));
                                                inputCantidad = document.querySelector("#cantidad".concat((contador - 1).toString()));
                                            }
                                            var option = document.createElement("option");
                                            option.value = idproducto;
                                            option.textContent = nombreproducto;
                                            option.selected = true;
                                            select.appendChild(option);
                                            //select.disabled = true;
                                            inputCantidad.value = 1;
                                            
                                            var button = document.querySelector("#checkout");
                                            button.className = "btn btn-success";
                                            var counterSpan = document.createElement("span");
                                            counterSpan.className = "counter-circle";
                                            counterSpan.textContent = (contador - 1).toString();
                                        
                                            // Add the counter to the button
                                            button.appendChild(counterSpan);
                                            
                                          }
                                      
                                      document.addEventListener("DOMContentLoaded", function() {
                                          document.querySelector("#hacerPedido").onclick = function(event) {
                                            event.preventDefault(); // Evita que el botón se comporte como un botón de envío normal
                                              
                                              // Obtén todos los elementos de cantidad y producto
                                            var cantidadesIntroducidas = document.querySelectorAll("input[name='cantidad']");
                                            var productosSeleccionados = document.querySelectorAll("select[name='producto']");
                                            
                                            // Itera sobre los elementos de cantidad y producto
                                            for (var i = 0; i < cantidadesIntroducidas.length; i++) {
                                                // Obtén la cantidad introducida y el id del producto
                                                var cantidadIntroducida = cantidadesIntroducidas[i].value;
                                                var idProducto = productosSeleccionados[i].value;
                                    
                                                // Comprueba si la cantidad introducida es menor que la cantidad actual
                                                if (parseInt(cantidadIntroducida) <= parseInt(cantidadesActuales[idProducto])) {
                                                    // Si es menor, continúa con la siguiente iteración
                                                    continue;
                                                } else {
                                                    // Si no es menor, muestra un mensaje de error y detiene la ejecución
                                                    alert("No disponemos del stock suficiente. Lo sentimos.");
                                                    return;
                                                }
                                            }
                                            
                                            document.querySelector("form[action='{% url 'hacerPedidoCliente' %}']").submit(); // Envía el formulario
                                          }
                                        });
                                    </script>
                                    </form>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Decartar</button>
                                    <button type="submit" class="btn btn-success" id="hacerPedido">Confirmar</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                        
                            <div class="table-responsive px-5">
                                <table class="table table-striped table-hover scrollable-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Categoría</th>
                                            <th>Descripción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for producto in productos %}
                                            <tr onclick="anadirProducto({{ producto.idproducto }}, '{{ producto.nombre }}')"  data-cantidad="{{ producto.productostock_set.first.cantidadactual|default:0 }}" style="cursor:pointer;">
                                                <td>{{ producto.idproducto }}</td>
                                                <td>{{ producto.nombre }}</td>
                                                <td>{{ producto.precio }}</td>
                                                <td>{{ producto.categoria|default_if_none:'&nbsp;' }}</td>
                                                <td class="ellipsis">{{ producto.descripcion|default_if_none:'&nbsp;' }}</td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
