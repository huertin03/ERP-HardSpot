<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.nombre }} | HardSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .circle-container {
            width: 75px; /* Ajusta el tamaño según sea necesario */
            height: 75px; /* Ajusta el tamaño según sea necesario */
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid green;
        }

        /* Estilo para la imagen dentro del div */
        .circle-container img {
          width: 100%;
          height: auto;
          border-radius: 50%;
          object-fit: cover;
        }
        
        .scrollable-table {
            display: block;
            max-height: 400px;
            overflow-y: auto;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }
        
        .table-responsive::-webkit-scrollbar {
            display: none;
        }
        
        .table-responsive {
            overflow: auto;
        }
        
        .table-responsive thead th {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 20em;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #F5DE83;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10 p-4 h-100" style="background-color: #538C51;border-radius: 1rem 1rem 1rem 1rem;">
                    <div class="card h-100" style="border-radius: 1rem;background-color: #AFBF73;">
                        <div class="row g-0 h-100 ">

                        <div class="d-flex justify-content-end align-items-center">
                                <a href="../empleado">
                                <div class="circle-container mt-1 me-3">
                                    <img src="https://i0.wp.com/www.stignatius.co.uk/wp-content/uploads/2020/10/default-user-icon.jpg?w=415&ssl=1" alt="Usuario por defecto">
                                </div></a>
                            </div>
                            <div class="table-responsive p-5">
                                <table class="table table-striped table-hover scrollable-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Categoría</th>
                                            <th>Descripción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for producto in productos %}
                                            <tr style="cursor:pointer;">
                                                <td>{{ producto.idproducto }}</td>
                                                <td>{{ producto.nombre }}</td>
                                                <td>{{ producto.precio }}</td>
                                                <td>{{ producto.categoria|default_if_none:'&nbsp;' }}</td>
                                                <td class="ellipsis">{{ producto.descripcion|default_if_none:'&nbsp;' }}</td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
