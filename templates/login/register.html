{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100" style="background-color: #F5DE83;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10 p-4 h-100" style="background-color: #538C51;border-radius: 1rem 1rem 1rem 1rem;">
                    <div class="card h-100" style="border-radius: 1rem;background-color: #AFBF73;">
                        <div class="row g-0 h-100">
                            
                            <div class="col-md-6 col-lg-6 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Registrar</span>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellidos">
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <div class="mb-3">
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo Electrónico">
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <div class="mb-3">
                                                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña">
                                            </div>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-success btn-lg btn-block" type="button">Aceptar</button>
                                        </div>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;"> 
                                            <a href="../" style="color: #393f81;">Inicio de sesión</a>
                                        </p>
                                    </form>

                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 d-none d-md-block">
                                <img src="{%  static  'login/EdgeERPImage.jpeg' %}"
                                    alt="register form" class="h-100 w-100" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
