<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.nombre }} | HardSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .circle-container {
            width: 75px; /* Ajusta el tamaño según sea necesario */
            height: 75px; /* Ajusta el tamaño según sea necesario */
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid green;
        }

        /* Estilo para la imagen dentro del div */
        .circle-container img {
          width: 100%;
          height: auto;
          border-radius: 50%;
          object-fit: cover;
        }
        
        .scrollable-table {
            display: block;
            max-height: 400px;
            /* cambiar a 350 cuando mostrarFormulario() */
            overflow-y: auto;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }
        
        .table-responsive::-webkit-scrollbar {
            display: none;
        }
        
        .table-responsive {
            overflow: auto;
        }
        
        .table-responsive thead th {
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 15em;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #F5DE83;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10 p-4 h-100" style="background-color: #538C51;border-radius: 1rem 1rem 1rem 1rem;">
                    <div class="card h-100" style="border-radius: 1rem;background-color: #AFBF73;">
                        <div class="row g-0 h-100 ">

                        <div class="d-flex justify-content-end align-items-center">
                                <a href="../empleado">
                                <div class="circle-container mt-1 me-3">
                                    <img src="https://i0.wp.com/www.stignatius.co.uk/wp-content/uploads/2020/10/default-user-icon.jpg?w=415&ssl=1" alt="Usuario por defecto">
                                </div></a>
                                <a href="{% url 'home' %}"><span class="material-symbols-outlined me-3 fs-1 text-light">home</span></a>
                            </div>
                        
                            <!-- Botón para mostrar el formulario -->
                            <button id="botonFormulario" onclick="mostrarFormulario()" class="btn btn-primary w-50 align-self-center mx-5">Agregar proveedor</button>
                        
                            <!-- Formulario para agregar un nuevo proveedor -->
                            <div id="formularioProveedor" class="mx-5" style="display: none;">
                                <form action="{% url 'listaProveedores' %}" method="post" class="row g-3">
                                    {% csrf_token %}
                                    <div class="col">
                                        <input type="text" id="nombre" name="nombre" class="form-control mt-1" placeholder="Nombre" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" id="email" name="email" class="form-control mt-1" placeholder="Email" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" id="telefono" name="telefono" class="form-control mt-1" placeholder="Teléfono" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" id="direccion" name="direccion" class="form-control mt-1" placeholder="Dirección" required>
                                    </div>
                                    <div class="col">
                                        <input type="submit" value="Agregar" class="btn btn-success mt-1">
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Función JavaScript para mostrar el formulario -->
                            <script>
                                function mostrarFormulario() {
                                    var formulario = document.getElementById("formularioProveedor");
                                    var boton = document.getElementById("botonFormulario");
                                    var tabla = document.querySelector(".scrollable-table");
                                    if (formulario.style.display === "none") {
                                        formulario.style.display = "block";
                                        boton.textContent = "Cancelar";
                                        boton.classList.remove("btn-primary");
                                        boton.classList.add("btn-danger");
                                        tabla.style.maxHeight = "350px";
                                    } else {
                                        formulario.style.display = "none";
                                        boton.textContent = "Agregar proveedor";
                                        boton.classList.remove("btn-danger");
                                        boton.classList.add("btn-primary");
                                        tabla.style.maxHeight = "400px";
                                    }
                                }
                            </script>
                            
                            <div class="table-responsive px-5">
                                <table class="table table-striped table-hover scrollable-table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Email</th>
                                            <th>Tel&eacute;fono</th>
                                            <th>Direcci&oacute;n</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for proveedor in proveedores %}
                                            <tr style="cursor:pointer;">
                                                <td>{{ proveedor.idproveedor }}</td>
                                                <td>{{ proveedor.nombre }}</td>
                                                <td>{{ proveedor.email }}</td>
                                                <td>{{ proveedor.telefono|default_if_none:'&nbsp;' }}</td>    
                                                <td class="ellipsis">{{ proveedor.direccion|default_if_none:'&nbsp;' }}</td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
