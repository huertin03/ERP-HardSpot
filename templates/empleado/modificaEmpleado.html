{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.nombre }} | HardSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<style>
    .circle-container {
        width: 175px; /* Ajusta el tamaño según sea necesario */
        height: 175px; /* Ajusta el tamaño según sea necesario */
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid green;
    }

    /* Estilo para la imagen dentro del div */
    .circle-container img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
    }
</style>
<script>
    var originalValues = [];
    window.onload = function() {
        var inputs = document.getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++) {
            originalValues[i] = inputs[i].value;
        }
    }

    window.editar = function () {
        var inputs = document.getElementsByTagName("input");
        var btnEditar = document.getElementById("editar");
        var btnGuardar = document.getElementById("guardar");
        if(btnEditar.innerText==="Editar"){
            btnEditar.innerText="Cancelar";
            btnGuardar.type="submit";
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].id !== "sexo" && inputs[i].id !== "email")
                    inputs[i].disabled = false;
            }
        }else{
            btnEditar.innerText="Editar";
            btnGuardar.type="hidden";
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].disabled = true;
                inputs[i].value = originalValues[i];
            }
        }

    }
</script>
<body>
    <section class="vh-100" style="background-color: #F5DE83;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10 p-4 h-100" style="background-color: #538C51;border-radius: 1rem 1rem 1rem 1rem;">
                    <div class="card h-100" style="border-radius: 1rem;background-color: #AFBF73;">
                        <div style="height: 30%" class="row g-0 d-flex">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="circle-container mt-3">
                                    <img src="https://i0.wp.com/www.stignatius.co.uk/wp-content/uploads/2020/10/default-user-icon.jpg?w=415&ssl=1" alt="Usuario por defecto">
                                </div>
                            </div>
                            <div style="height: 100%;position: absolute;" class="row g-0 mt-3 ">
                                <div class="d-flex justify-content-end align-items-start">
                                    {% if empleado.idempleado == user.idempleado %}
                                        <form action="{% url 'logout' %}" method="post" class="me-3">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger">Logout</button>
                                        </form>
                                    {% endif %}
                                    <a href="../"><span class="material-symbols-outlined me-3 fs-1 text-light">home</span></a>
                                </div>



                        <form method="POST" action="{% if empleado.idempleado == user.idempleado %}{% url 'empleado' %}{% else %}{% url 'modificar_empleado' empleado.idempleado %}{% endif %}">
                        {% csrf_token %}

                        <div class="row p-5 " style="height: 70%;z-index: 10;">

                            <div class="col-6 bg-light">

                                <div class="mb-4 mt-4">

                                    <input type="text" class="form-control shadow " disabled id="nombre" name="nombre" value="{{ empleado.nombre }}" placeholder="Nombre">
                                </div>
                                <div class="mb-4">
                                    <input type="email" class="form-control shadow" disabled id="email" name="email" value="{{ empleado.email }}">
                                </div>
                                    <div class="mb-4">
                                    <input type="text" class="form-control shadow" disabled id="direccion" name="direccion" value="{{ empleado.direccion|default_if_none:'' }}" placeholder="Dirección">
                                </div>
                                <div >
                                    <input type="text" class="form-control shadow" disabled id="sexo" name="sexo" value="{{ empleado.sexo }}">
                                </div>
                            </div>
                            <div class="col-6 bg-light">
                                <div class="mb-4 mt-4">
                                <input type="text" class="form-control shadow" disabled id="apellidos" name="apellidos" value="{{ empleado.apellidos|default_if_none:'' }}" placeholder="Apellidos">
                                </div>
                                <div class="mb-4">
                                    <input type="tel" class="form-control shadow" disabled id="telefono" name="telefono" value="{{ empleado.telefono|default_if_none:'' }}" placeholder="Teléfono">
                                </div>
                                    <div class="mb-4">
                                    <input type="number" class="form-control shadow" disabled id="edad" name="edad" value="{{ empleado.edad|default_if_none:'' }}" placeholder="Edad">
                                </div>
                                <div class="d-flex justify-content-center">
                                     <input id="guardar" type="hidden" value="Guardar" class="btn btn-success me-3"/>
                                </div>
                            </div>

                        </div>
                            </form>
                                <div class="d-flex justify-content-center">


                                    <button id="editar" onclick="editar()" class="btn btn-info me-3">Editar</button>

                                    <a href="../empleadoContraseña" class="btn btn-danger" >Restablecer contraseña</a>
                                </div>
                            </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
