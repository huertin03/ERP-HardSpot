{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.nombre }} | HardSpot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<style>
    .circle-container {
        width: 175px; /* Ajusta el tamaño según sea necesario */
        height: 175px; /* Ajusta el tamaño según sea necesario */
        border-radius: 50%;
        overflow: hidden;
        border: 5px solid green;
    }

    /* Estilo para la imagen dentro del div */
    .circle-container img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
    }
</style>
<script>


    function editar() {
        var inputs = document.getElementsByTagName("input");
        var btn = document.getElementById("editar");
        if(btn.innerText==="Editar"){
            btn.innerText="Guardar";
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].disabled = false;
            }
        }else{
            btn.innerText="Editar";
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].disabled = true;
            }
        }

    }
</script>
<body>
    <section class="vh-100" style="background-color: #F5DE83;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10 p-4 h-100" style="background-color: #538C51;border-radius: 1rem 1rem 1rem 1rem;">
                    <div class="card h-100" style="border-radius: 1rem;background-color: #AFBF73;">
                        <div style="height: 30%" class="row g-0 d-flex">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="circle-container mt-3">
                                    <img src="https://i0.wp.com/www.stignatius.co.uk/wp-content/uploads/2020/10/default-user-icon.jpg?w=415&ssl=1" alt="Usuario por defecto">
                                </div>
                            </div>
                            <div style="height: 100%;position: absolute;" class="row g-0 mt-3 ">
                                <div class="d-flex justify-content-end align-items-start">
                                    <form action="{% url 'logout' %}" method="post" class="me-3">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">Logout</button>
                                    </form>
                                    <a href="../"><span class="material-symbols-outlined me-3 fs-1 text-light">home</span></a>
                                </div>

                            </div>
                        </div>

                        <div class="row p-5 " style="height: 70%;z-index: 10;">
                            <div class="col-6 bg-light">
                                <div class="mb-4 mt-4">
                                <input type="email" class="form-control shadow " disabled id="exampleFormControlInput1" placeholder="{{ user.nombre }}">
                                </div>
                                <div class="mb-4">
                                    <input type="email" class="form-control shadow" disabled id="exampleFormControlInput2" placeholder="{{ user.email }}">
                                </div>
                                    <div class="mb-4">
                                    <input type="email" class="form-control shadow" disabled id="exampleFormControlInput3" placeholder="Dirección">
                                </div>
                                <div >
                                    <input type="email" class="form-control shadow" disabled id="exampleFormControlInput4" placeholder="Sexo">
                                </div>
                            </div>
                            <div class="col-6 bg-light">
                                <div class="mb-4 mt-4">
                                <input type="email" class="form-control shadow" disabled id="exampleFormControlInput5" placeholder="{{ user.apellidos }}">
                                </div>
                                <div class="mb-4">
                                    <input type="email" class="form-control shadow" disabled id="exampleFormControlInput6" placeholder="{{ user.telefono }}">
                                </div>
                                    <div class="mb-4">
                                    <input type="email" class="form-control shadow" disabled id="exampleFormControlInput7" placeholder="{{ user.edad }}">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button id="editar" onclick="editar()" class="btn btn-info me-3">Editar</button>
                                    <a href="../empleadoContraseña" class="btn btn-danger" >Restablecer contraseña</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
